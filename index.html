<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Cutie ❤</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      background-image: url('images/img1.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    @media (max-width: 640px) {
      body {
        background-image: url('images/img1.jpg');
      }
    }
  </style>
</head>
<body class="min-h-screen font-sans relative">

  <!-- Soft overlay -->
  <div class="absolute inset-0 bg-white bg-opacity-60 z-0"></div>

  <!-- Hidden Audio -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
  </audio>

  <div class="container mx-auto px-4 py-8 max-w-4xl relative z-10">

    <!-- Floating Hearts -->
    <div class="flex justify-center mb-4">
      <span class="text-3xl floating">💗</span>
      <span class="text-3xl floating" style="animation-delay: 0.5s">💖</span>
      <span class="text-3xl floating" style="animation-delay: 1s">💓</span>
    </div>

    <!-- Header -->
    <div class="text-center mb-8 animate__animated animate__fadeInDown">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-rose-700">Happy Birthday My Love</h1>
      <p class="text-pink-600 mt-2 text-base sm:text-lg px-2">Even when I'm not physically there, my heart is always with you</p>
    </div>

    <!-- Password Unlock -->
    <div class="text-center mb-8" data-aos="zoom-in">
      <input type="password" id="secretName" placeholder="Type your name..." class="px-4 py-2 rounded-lg border border-pink-300 focus:ring-2 focus:ring-rose-400 w-64 shadow-sm">
      <button onclick="checkName()" class="ml-2 px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 transition pulse-btn">Unlock 💌</button>
    </div>

    <!-- Polaroid Photo Gallery -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-12">
      <div class="gallery-item bg-white p-2 shadow-lg rotate-2" data-aos="fade-up">
        <div class="bg-gray-100 h-60 sm:h-72 overflow-hidden rounded-lg">
          <img src="images/img1.jpg" class="w-full h-full object-cover" alt="Happy moment">
        </div>
        <p class="text-center mt-2 text-sm text-gray-700">Our happy memory</p>
      </div>

      <div class="gallery-item bg-white p-2 shadow-lg -rotate-1" data-aos="fade-up" data-aos-delay="150">
        <div class="bg-gray-100 h-60 sm:h-72 overflow-hidden rounded-lg">
          <img src="images/sunset.jpg" class="w-full h-full object-cover" alt="Romantic sunset">
        </div>
        <p class="text-center mt-2 text-sm text-gray-700">Our sunset moment</p>
      </div>

      <div class="gallery-item bg-white p-2 shadow-lg rotate-3" data-aos="fade-up" data-aos-delay="300">
        <div class="bg-gray-100 h-60 sm:h-72 overflow-hidden rounded-lg">
          <img src="images/uandme.jpg" class="w-full h-full object-cover" alt="Cute couple">
        </div>
        <p class="text-center mt-2 text-sm text-gray-700">You and me</p>
      </div>
    </div>

    <!-- Hidden Love Letter -->
    <div id="love-letter" style="display: none;" class="love-letter bg-white p-6 rounded-xl shadow-lg mb-12 animate__animated animate__fadeInUp">
      <div class="absolute -top-4 -left-4 text-4xl text-rose-400">💌</div>
      <h2 class="text-2xl font-bold text-center text-rose-700 mb-4">A Letter for You</h2>
      <div id="typed-letter" class="text-gray-700 whitespace-pre-line leading-relaxed text-base sm:text-lg font-serif px-2"></div>
    </div>

    <!-- Virtual Hug -->
    <div class="text-center mb-10">
      <button onclick="sendHug()" class="px-6 py-3 bg-rose-500 text-white rounded-full shadow-lg hover:scale-105 transform transition-all">
        🤗 Click for a Virtual Hug
      </button>
    </div>

    <!-- Countdown -->
    <div class="bg-white bg-opacity-90 p-6 rounded-xl shadow-inner mb-10 text-center" data-aos="fade-up">
      <h3 class="text-lg sm:text-xl font-semibold text-pink-700 mb-4">Our Next Meeting In...</h3>
      <div class="flex justify-center gap-6">
        <div>
          <div id="countdown-days" class="text-2xl sm:text-3xl font-bold text-rose-600">--</div>
          <div class="text-sm text-gray-600">Days</div>
        </div>
        <div>
          <div id="countdown-hours" class="text-2xl sm:text-3xl font-bold text-rose-600">--</div>
          <div class="text-sm text-gray-600">Hours</div>
        </div>
        <div>
          <div id="countdown-mins" class="text-2xl sm:text-3xl font-bold text-rose-600">--</div>
          <div class="text-sm text-gray-600">Minutes</div>
        </div>
      </div>
    </div>

    <!-- Message Overlay -->
    <div id="message-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-8 rounded-lg max-w-sm mx-4 text-center">
        <div id="message-content" class="text-rose-700"></div>
        <button onclick="closeMessage()" class="mt-4 px-4 py-2 bg-rose-500 text-white rounded-full">Close</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
